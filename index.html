<!DOCTYPE html>
<html>
	<head>
		<title>Secret Agent Supply Inc.</title>
		<link href="./resources/css/reset.css" type="text/css" rel="stylesheet">

		<div class="logo">

		</div>

		<div class="main-banner">

					<h3>NEW ARRIVAL</h3>

			</div>
		</div>

		<nav>
			<div class="container">

					<a href="#">Eyewear</a>

					<div class="product" id="mask_med">

				</div>
			</div>

			<div class="info">
				<div class="container">
					<div class="box">
						<span>Location</span>
						<p>-47.346436, 84.32354</p>

					<div class="box">
						<span>Hours</span>

		<footer>
			<div class="container">
